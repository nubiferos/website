name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '*/30 * * * *'
  repository_dispatch:
    types: [new-release]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch releases from nubiferos/nubiferos
        run: |
          mkdir -p data
          curl -s "https://api.github.com/repos/nubiferos/nubiferos/releases?per_page=5" \
            -H "Accept: application/vnd.github.v3+json" \
            > data/releases.json
          echo "Fetched releases:"
          cat data/releases.json | jq '.[].tag_name' || echo "No releases yet"

      - name: Init Hugo Modules
        run: hugo mod tidy

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build
        run: hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
